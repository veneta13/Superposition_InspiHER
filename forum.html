<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>inspiHER Forum</title>

    <!-- Meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mystyle.css" />

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS rel -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container-fluid">
      <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a href="#" class="navbar-brand">
            <img src="img/transparent_logo.png" height="60" alt="Logo" />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              <a href="index.html" class="nav-item nav-link">Home</a>
              <a href="about.html" class="nav-item nav-link">About us</a>
              <a href="learn.html" class="nav-item nav-link">Learn</a>
              <a href="forum.html" class="nav-item nav-link">Share</a>
              <a href="opportunities.html" class="nav-item nav-link"
                >Opportunities</a
              >
              <a href="relax.html" class="nav-item nav-link">Relax</a>
              <a href="chatbot.html" class="nav-item nav-link">Chatbot</a>
              <a href="contact.html" class="nav-item nav-link">Contact us</a>
            </div>
          </div>
        </nav>
      </header>

      <form
        action="post"
        method="post"
        id="login-form"
        class="offset-md-3 col-md-6"
      >
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="forum_firstname"
            class="form-control"
            placeholder="Enter your first name here..."
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">E-mail</label>
          <input
            type="email"
            id="forum_email"
            name="email"
            class="form-control"
            placeholder="yourmail@mail.com"
            pattern="[^ @]*@[^ @]*"
            required
          />
        </div>

        <div class="form-group">
          <label id="password-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="********"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input
            type="number"
            id="number"
            name="age"
            class="form-control"
            min="0"
            max="117"
            placeholder="Age..."
          />
        </div>

        <div class="form-group">
          <label id="dropdown-label" for="dropdown"
            >Would you like to be registered as a learner or a mentor?</label
          >
          <div class="dropright">
            <button
              class="btn btn-light dropdown-toggle"
              data-toggle="dropdown"
            >
              Choose a role
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Learner</a>
              <a class="dropdown-item" href="#">Mentor</a>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </body>
</html>
