        border-radius: 1rem;
      }
      .grid > div:nth-child(3n + 0) {
        background: #e94b59;
      }
      .grid > div:nth-child(3n + 1) {
        background: #3a70a6;
      }
      .grid > div:nth-child(3n + 2) {

      }
      .grid {

      }
      a {
