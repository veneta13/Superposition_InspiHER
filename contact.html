<html lang="en">
  <head>
    <!-- Title -->
    <title>inspiHER Contact</title>

    <!-- Meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mystyle.css" />

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS rel -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact-form.css" />
    <link rel="stylesheet" href="animation.css" />

  </head>

  <body>
    <div id="container-fluid">
      <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a href="#" class="navbar-brand">
            <img src="img/transparent_logo.png" height="60" alt="Logo" />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              <a href="index.html" class="nav-item nav-link">Home</a>
              <a href="about.html" class="nav-item nav-link">About us</a>
              <a href="learn.html" class="nav-item nav-link">Learn</a>
              <a href="forum.html" class="nav-item nav-link">Share</a>
              <a href="opportunities.html" class="nav-item nav-link"
                >Opportunities</a
              >
              <a href="relax.html" class="nav-item nav-link">Relax</a>
              <a href="chatbot.html" class="nav-item nav-link">Chatbot</a>
              <a href="contact.html" class="nav-item nav-link">Contact us</a>
            </div>
          </div>
        </nav>
      </header>

      <br/>

      <section class="offset-md-2 col-md-8 rounded" >
        <p style="font-size: 3vh"> Want to combat the <b>education</b> and <b>workforce</b> gap?</p>
        <p style="font-size: 3vh">Want to become involved and work alongside <b>passionate</b> and <b>ambitious</b> women? </p>
        <p style="font-size: 3vh"><span style="color:#FFBD59"><b>We are recruiting!</b></span> Fill out our volunteer or ambassador form below! </p>
      </section>

      <form action="post" method="post" class="offset-md-3 col-md-6">
        <div class="form-group">
          <label for="name">First Name</label>
            <input
              type="text"
              id="contact_firstname"
              name="firstname"
              class="form-control"
              placeholder="Enter your first name here..."
            />
        </div>

        <div class="form-group">
          <label for="name">Last Name</label>
          <input
            type="text"
            id="contact_lastname"
            name="lastname"
            class="form-control"
            placeholder="Enter your last name here..."
          />
        </div>

          <div class="form-group">
          <label id="email-label" for="email">E-mail</label>
          <input
            class="form-control"
            type="email"
            id="contact_email"
            name="email"
            placeholder="yourmail@mail.com"
            pattern="[^ @]*@[^ @]*"
            required
          />
          </div>

          <div class="form-group">
          <label for="subject">Subject</label>
          <textarea
            id="contact_subject"
            name="subject"
            class="form-control"
            placeholder="Write your message here..."
            style="height: 30vh;"
          ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
